<div id="app-container">
    <div id="top">
        <div id="set-controller">
            <div id="setAdd" ng-click="setAdd()">
                <span class="label">Sets:</span>
                    <i class="fa fa-circle-o"></i>
                    <i ng-repeat="set in userSets track by $index" class="fa fa-circle-o">
                    </i>
                    <span id="set-controls"><i class="fa fa-plus"></i>
            </div>
            <div id="setSubtract" ng-click="setSubtract()">
                 <i class="fa fa-minus"></i></span>
             </div>
        </div>
    </div>

    <div id="middle">
        <div class="column-container">
            <div ng-repeat="set in appSets track by $index" class="column-container">
                <div class="column {{intervalTitles[set.type]}}">
                    <div class="header">
                        <span class="label" >{{intervalTitles[set.type]}}</span>
                    </div>
                    <div class="countdown">
                        <div class="countdown-bar"></div>
                        <a class="time" href="/#/settime">{{set.duration}}</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="bottom" class="goslow">
        <span class="label">Go Go Go</span>
    </div>
